buildscript {
    repositories {
        maven {
            url("file://" + file("../repo"))
        }
    }
    dependencies {
        classpath 'org:buildSrc:1.0'
    }
}

apply plugin: org.buildSrc.Example
apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'eclipse'

group = 'org'
version = '1.0'

dependencies {
    compile 'log4j:log4j:1.2.17'
    compile 'org:y:1.0'
    compile 'org:z:1.0'
}

repositories {
    mavenCentral()
    maven {
        url("file://" + file("../repo"))
    }
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "file://" + file("../repo"))
        }
    }
}
