apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'eclipse'

group = 'org'
version = '1.0'

dependencies {
    compile gradleApi()
}

repositories {
    mavenCentral()
    maven {
        url("file://" + file("../repo"))
    }
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "file://" + file("../repo"))
        }
    }
}
